<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Consumo de Combustível</title>
        <link rel="stylesheet" href="css/reset.css">
    </head>
	
    <body>

		<h3>Álcool ou Gasolina?</h3>

		<script type="text/javascript">
			var tanque = 40;
			var caminhoComGasolina = 480;
			var consumoDeGasolina = caminhoComGasolina / tanque;

			document.write("O consumo de gasolina foi de " + consumoDeGasolina + " kilometros por litro" + "<br>");

			var caminhoComAlcool = 300;
			var consumoDeAlcool = caminhoComAlcool / tanque;

		document.write("<br>" + "O consumo de álcool foi de " + consumoDeAlcool + " kilometros por litro");

		</script>
		
	</body>
</html>
