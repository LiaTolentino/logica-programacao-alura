<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Problema Gerações</title>
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>

        <script type="text/javascript">
            
            function pulaLinha() {
                document.write("<br>");
            }

            function mostra (frase) {
                document.write(frase);
                pulaLinha();
            }

            var anoInicio = 1500;
            var anoAtual = 2022;
            var mediaCasal = 28;
            var geracoes = (anoAtual - anoInicio)/mediaCasal;

            mostra("O número de gerações até agora é de: " + Math.round (geracoes));

        </script>

    </body>

</html>
