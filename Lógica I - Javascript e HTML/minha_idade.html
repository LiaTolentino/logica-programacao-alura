<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Diferença de Idade</title>
        <link rel="stylesheet" href="css/reset.css">
    </head>

    <body>

        <script>
            function pulaLinha() {
                document.write("<br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            var minhaIdade = 27;
            var idadeIrma = 22;

            mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrma));
        </script>
    
    </body>
</html>
